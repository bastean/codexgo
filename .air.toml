root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/main"
  cmd = "templ generate && go build -buildvcs=false -o ./tmp/main ./cmd/codexgo"
  delay = 1000
  exclude_dir = []
  exclude_file = []
  exclude_regex = [
    "_test.go"
  ]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = [
    "pkg/cmd/server"
  ]
  include_ext = [
    "go",
    "html",
    "templ",
    "tmpl",
    "tpl"
  ]
  include_file = []
  kill_delay = "5s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = true
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = true

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = false
  keep_scroll = true
