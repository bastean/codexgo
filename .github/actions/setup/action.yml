name: Setup

description: Setup & Caching Dependencies

runs:
  using: "composite"

  steps:
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: "go.mod"
        cache-dependency-path: "go.sum"

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2

    - name: Setup codexGO
      shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}
      run: make init-ci
